<!-- 添加响应式更新脚本 -->
<script>
$(document).ready(function() {
    // 所有图表容器ID列表
    const chartIds = [
        'title', 'pie', 'cloud', 'bar',
        'polar', 'line', 'funnel', 'web_name'
    ];

    // 存储所有图表实例
    const chartInstances = {};

    // 初始化所有图表并存储实例
    chartIds.forEach(id => {
        const chartDom = document.getElementById(id);
        if (chartDom) {
            const chartInstance = echarts.init(chartDom, 'dark');
            chartInstances[id] = chartInstance;
        }
    });

    // 设置每个图表的配置项
    chartInstances['title'].setOption(option_title);
    chartInstances['pie'].setOption(option_pie);
    chartInstances['cloud'].setOption(option_cloud);
    chartInstances['bar'].setOption(option_bar);
    chartInstances['polar'].setOption(option_polar);
    chartInstances['line'].setOption(option_line);
    chartInstances['funnel'].setOption(option_funnel);
    chartInstances['web_name'].setOption(option_web_name);

    // 响应式调整函数
    function resizeCharts() {
        Object.values(chartInstances).forEach(chart => {
            chart.resize();
        });
    }

    // 监听窗口大小变化
    window.addEventListener('resize', resizeCharts);

    // 监听容器大小变化（使用ResizeSensor）
    chartIds.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            new ResizeSensor(element, resizeCharts);
        }
    });

    // 页面加载完成后立即调整一次
    setTimeout(resizeCharts, 100);
});
</script>
